buildscript {
    if (project == rootProject) {
        repositories {
            google()
            mavenCentral()
            jcenter()
        }

        dependencies {
            classpath 'com.android.tools.build:gradle:4.2.2'
            classpath 'com.github.dcendents:android-maven-gradle-plugin:2.1'
        }
    }
}

apply plugin: 'com.android.library'

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
    compileSdkVersion safeExtGet('CameraRecognizer_compileSdkVersion', 31)
    defaultConfig {
        minSdkVersion safeExtGet('CameraRecognizer_minSdkVersion', 16)
        targetSdkVersion safeExtGet('CameraRecognizer_targetSdkVersion', 31)
        versionCode 1
        versionName "1.0"

    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
    lintOptions {
        disable 'GradleCompatible'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    sourceSets {
      main.java.srcDirs += 'lib/src/main/java'
    }
}

repositories {
    mavenLocal()
    maven {
        // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
        url("$rootDir/../node_modules/react-native/android")
    }
    maven {
        url 'https://maven.google.com'
    }
    google()
    mavenCentral()
    jcenter()
}

dependencies {
    implementation 'com.github.arefbhrn:IRDebitCardScanner:1.0.0'
    //noinspection GradleDynamicVersion
    implementation "com.facebook.react:react-native:+"  // From node_modules
}
